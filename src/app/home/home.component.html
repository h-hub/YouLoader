<div class="col-md-12 px-0 border" id="main">

    <div class="row mt-2 mr-0">
        <div class="col-sm text-center">
            <h3>Paste Your Links</h3>
        </div>
    </div>

    <div class="row justify-content-md-center mb-5 mr-0">
        <div class="col-8">
            <input type="text text-sm-left" [(ngModel)]="url" [ngStyle]="styleThumbnail()" (keyup)="fetchThumbnail($event)" class="form-control form-control-lg d-inline-block"
                id="vid_url" placeholder="Paste Url">                
        </div>
        <div class="col-2"><button type="button" class="btn w-100 h-100 d-inline-block" (click)="addVideo()" [disabled]="!url">ADD</button></div>
        <div class="col-10 text-danger" [class.hidden]="!inpuError">{{inpuError}}</div>
    </div>
    

    <table mat-table [(dataSource)]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> URL </th>
            <td mat-cell *matCellDef="let element"> {{element.url}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef> Progress </th>
            <td mat-cell *matCellDef="let element"> {{element.progress}} 
                <div class="progress w-75">
                    <div class="progress-bar progress-bar-striped" role="progressbar" [style.width]="element.progress" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="warn" (click)="stopDownload(element.videoId)" [disabled]="!element.videoId">STOP</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
