<div class="col-md-12" id="main">
    <h1>Paste Your Links</h1>
    <p>{{clickMessage}}</p>
    <input type="text" [(ngModel)]="url" class="form-control" id="vid_url" placeholder="Paste Url">
    <button type="button" class="btn" (click)="onClickMe()">DOWNLOAD</button>
    <p>Progress : {{progress}}</p>
</div>
